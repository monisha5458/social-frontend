<div class="register-container">
  <h2 *ngIf="isRegistering">Create an Account</h2>
  <h2 *ngIf="!isRegistering">Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username" *ngIf="isRegistering">Username</label>
      <input *ngIf="isRegistering" type="text" id="username" [(ngModel)]="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>

      <div *ngIf="isRegistering">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary">{{ isRegistering ? 'Register' : 'Login' }}</button>
  </form>

  <div class="login-link" *ngIf="isRegistering">
    <p>Already have an account? <a href="javascript:void(0)" (click)="toggleForm()">Login</a></p>
  </div>

  <div class="register-link" *ngIf="!isRegistering">
    <p>Don't have an account? <a href="javascript:void(0)" (click)="toggleForm()">Create an account</a></p>
  </div>
</div>
